name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          vaynemai021296/myavaloniaapp:latest
          vaynemai021296/myavaloniaapp:1.0.0
          vaynemai021296/myavaloniaapp:stable
        build-args: |
          PROJECT_PATH=MyAvaloniaApp/MyAvaloniaApp.csproj

    - name: Debug - List files
      run: ls -R

    - name: Debug - Check .csproj file
      run: cat MyAvaloniaApp/MyAvaloniaApp.csproj
