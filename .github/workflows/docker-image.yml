name: CI/CD for AvaloniaApp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ§ª Run tests
        run: dotnet test MyAvaloniaApp/MyAvaloniaApp.csproj --verbosity normal # no-build

  build:
    needs: test 
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # Äiá»u chá»‰nh version phÃ¹ há»£p vá»›i dá»± Ã¡n cá»§a báº¡n

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore MyAvaloniaApp/MyAvaloniaApp.csproj

      - name: ğŸ”¨ Build application
        run: dotnet build MyAvaloniaApp/MyAvaloniaApp.csproj -c Release --no-restore

      - name: ğŸš€ Publish application
        run: dotnet publish MyAvaloniaApp/MyAvaloniaApp.csproj -c Release -o app/publish --no-build

      - name: ğŸ“‹ List published files
        run: ls -la app/publish

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ— Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            vaynemai021296/matrixshowing:latest
            vaynemai021296/matrixshowing:1.0.0
            vaynemai021296/matrixshowing:stable
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          cache-from: type=registry,ref=vaynemai021296/matrixshowing:cache
          cache-to: type=registry,ref=vaynemai021296/matrixshowing:cache,mode=max

      - name: âœ… Verify Docker image
        run: docker run --rm vaynemai021296/matrixshowing:latest
