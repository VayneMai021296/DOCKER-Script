name: CI/CD for Avalonia Docker App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0

      # - name: 🛠 Restore dependencies
      #   run: dotnet restore MyAvaloniaApp/MyAvaloniaApp.csproj

      # - name: 🔨 Build application
      #   run: dotnet build MyAvaloniaApp/MyAvaloniaApp.csproj --configuration  Release --no-restore

      # - name: 📦 Publish application
      #   run: dotnet publish MyAvaloniaApp/MyAvaloniaApp.csproj -configuration Release --output app/publish --no-build

      # - name: 📋 List files for debugging
      #   run: ls -la app/publish

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗 Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            vaynemai021296/avaloniaapp:latest
            vaynemai021296/avaloniaapp:1.0.0
            vaynemai021296/avaloniaapp:stable

      - name: ✅ Run container to verify
        run: docker run --rm -e DISPLAY=:99 ${{ secrets.DOCKER_USERNAME }}/avalonia-app:latest
